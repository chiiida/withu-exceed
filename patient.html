<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>WithÜ</title>
    <link rel="shortcut icon" type="img/png" href="img/withu-icon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
</head>

<body style="background: linear-gradient(#FFFFFF,#FFEDBC );
background-size: cover;">
    <!-- <div class="container">
        <p id="readDocMsg"></p>   
    </div> -->
    <div class="row" style="padding-left: 4%">
        <div class="col-4">
            <div class="row">
                <div class="card" style="width : 80%; height: 300px">
                    <div class="card-body">
                        <h4>Alarm</h4>
                        <hr class="my-4">
                        <div class="container">
                            <center>
                                <select class="selectpicker" id="hour"></select>
                                <select class="selectpicker" id="min"></select>
                                <br />
                                <br />
                                <div class="container">
                                    <h6 style="font-size: 30px;">HH : MM</h6>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="setTime()"
                                    id="set-btn">SET</button>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="card" style="width : 100%; height: 300px">
                <div class="card-body overflow-auto">
                    <h4>Quote for you</h4>
                    <hr class="my-4">
                    <p id="quote">
                        Every man has his secret sorrows which the world knows not; and often times we call a man cold
                        when he is only sad.” ― Henry Wadsworth Longfellow
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="padding-left: 4%">
        <div class="col-4">
            <div class="card" style="width : 80%; height: 300px">
                <div class="card-body overflow-auto">
                    <h4>Doctor's Review</h4>
                    <hr class="my-4">
                    <p id="readDocMsg"></p>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="card" style="width : 80%; height: 400px">
                <div class="card-body overflow-auto">
                    <h4>Your Pulse</h4>
                    <hr class="my-4">
                    <p id="pulse"></p>
                </div>
            </div>
        </div>
    </div>




    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"
        integrity="sha256-qSIshlknROr4J8GMHRlW3fGKrPki733tLq+qeMCR05Q=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Core JS -->
    <script src="js/patient.js"></script>
    <script src="js/quote-data.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/bpm-realtime.js"></script>
</body>

</html>
