<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>With√ú</title>
    <link rel="shortcut icon" type="img/png" href="img/withu-icon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div style="margin: 4%">
        <div class="row">
            <div class="col-3" style="position: fixed;">
                <div class="jumbotron" style="padding: 1rem ">
                    <div>
                        <center><img src="img/img_avatar.png" alt="profilepicture"
                                style="width: 90% ; border-radius: 50%"></center>
                    </div>
                    <p class="lead">
                        <div class="container">
                            <div class="row">
                                <div class="col-4">
                                    <h6><b>Name</b></h6>
                                    <h6><b>Age</b></h6>
                                    <h6><b>Gender</b></h6>
                                </div>
                                <div class="col-8">
                                    <h6>: Bamee</h6>
                                    <h6>: 19</h6>
                                    <h6>: Female</h6>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4">
                        <div class="container">
                            <h6><b>Emergency Contact :</b></h6>
                            <ol>
                                <li style="font-size: 20px;">00-000-00000</li>
                                <li style="font-size: 20px;">00-000-00000</li>
                            </ol>
                        </div>
                </div>
            </div>
            <div class="col-12" style="padding-left: 30%">
                <div class="jumbotron" style="padding: 1rem;">
                    <div class="row">
                        <!-- graph1 -->
                        <canvas id="normal-bpm"></canvas>
                    </div>
                    <br />
                </div>
                <div class="jumbotron" style="padding: 1rem;">
                    <div class="row">
                        <!-- graph2 -->
                        <canvas id="real-time"></canvas>
                    </div>
                </div>

                <div class="row">
                    <div class="container" style="padding-left: 1%">
                        <div class="input-group mb-3">
                            <textarea type="textarea" class="form-control" placeholder="Enter a message"
                                aria-label="Recipient's username" aria-describedby="basic-addon2"
                                id="docMsg"></textarea>
                        </div>
                        <div class="input-group-append float-right">
                            <button class="btn btn-primary" type="button" onclick="postMsg()">SUMMIT</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"
        integrity="sha256-qSIshlknROr4J8GMHRlW3fGKrPki733tLq+qeMCR05Q=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Core JS -->
    <script src="js/doctor.js"></script>
    <script src="js/bpm-graph.js"></script>
</body>

</html>
